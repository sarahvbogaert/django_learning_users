<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!--<div container="fluid">-->
		<div class="container-fluid">
			<ul class="nav navbar-nav ms-5 me-auto">
				<li class="p-2"><a class="navbar-brand" href="{% url 'home' %}">BRAND</a></li>
				<li class="p-2"><a class="nav-link" href="{% url 'admin:index'%}">Admin</a></li>
				<li class="p-2"><a class="nav-link" href="{% url 'register'%}">Register</a></li>
				{% if user.is_authenticated %}
					<li class="p-2"><a class="nav-link" href="{% url 'logout'%}">Logout</a></li>
					<li class="p-2"><a class="nav-link" href="{% url 'special'%}">Special</a></li>
				{% else %}
					<li class="p-2"><a class="nav-link" href="{% url 'login'%}">Login</a></li>
				{% endif %}
			</ul>

		</div>

	</nav>
	<div class="ms-5 mt-4 p-5 bg-light rounded">
		<h2>{% block title %}{% endblock title %}</h2>
		{% block content %}{% endblock content %}
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
